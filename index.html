<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة BMI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        p {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>حاسبة BMI</h2>
        <input type="number" id="weight" placeholder="الوزن بالكيلو">
        <input type="number" id="height" placeholder="الطول بالمتر" step="0.01">
        <button onclick="calculateBMI()">احسب</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateBMI() {
            let weight = document.getElementById("weight").value;
            let height = document.getElementById("height").value;

            if(weight === "" || height === "") {
                document.getElementById("result").innerText = "من فضلك أدخل كل البيانات";
                return;
            }

            let bmi = weight / (height * height);
            bmi = bmi.toFixed(2);

            let status = "";

            if (bmi < 18.5) 
                status = "نحافة – جسمك يحتاج زيادة السعرات والبروتين لبناء كتلة صحية";
            else if (bmi < 25) 
                status = "طبيعي – جسمك في حالة صحية، حافظ على نظام متوازن";
            else if (bmi < 30) 
                status = "زيادة وزن – حاول تقليل السعرات وممارسة نشاط بدني منتظم";
            else 
                status = "سمنة – استشارة أخصائي تغذية مهمة لتصميم برنامج صحي مناسب";

            document.getElementById("result").innerText =
                "BMI = " + bmi + " (" + status + ")";
        }
    </script>
</body>
</html>
