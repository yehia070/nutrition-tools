<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>أدوات التغذية العلاجية</title>
    <style>
        <script>
function calculateBMI() {
    let weight = document.getElementById("weight").value;
    let height = document.getElementById("height").value;

    if(weight === "" || height === "") {
        document.getElementById("result").innerText = "من فضلك أدخل كل البيانات";
        return;
    }

    let bmi = weight / (height * height);
    bmi = bmi.toFixed(2);

    let status = "";

    if (bmi < 18.5) status = "نحافة";
    else if (bmi < 25) status = "طبيعي";
    else if (bmi < 30) status = "زيادة وزن";
    else status = "سمنة";

    document.getElementById("result").innerText =
        "BMI = " + bmi + " (" + status + ")";
}
</script>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: center;
        }
        header {
            background-color: #2c7be5;
            color: white;
            padding: 30px 15px;
        }
        section {
            padding: 30px 15px;
        }
        .<div class="card">
    <h2>حاسبة BMI</h2>

    <input type="number" id="weight" placeholder="الوزن بالكيلو" style="width:90%;padding:10px;margin:5px;">
    <input type="number" id="height" placeholder="الطول بالمتر" step="0.01" style="width:90%;padding:10px;margin:5px;">

    <button onclick="calculateBMI()">احسب</button>

    <p id="result" style="margin-top:15px;font-weight:bold;"></p>
</div>}
        button {
            background-color: #2c7be5;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
        footer {
            font-size: 14px;
            color: #777;
            margin: 30px 0;
        }
    </style>
</head>
